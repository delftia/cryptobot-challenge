services:
  mongo:
    image: mongo:7
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./mongo-init:/mongo-init:ro
    command:
      [
        "mongosh",
        "--host",
        "mongo:27017",
        "/mongo-init/001-init-replica.js"
      ]

  api:
    build: .
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongo:27017/auction?replicaSet=rs0
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  mongo_data:
