services:
  mongo:
    image: mongo:7
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 3s
      timeout: 5s
      retries: 30

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    restart: "no"
    command: >
      bash -lc "
      mongosh --host mongo:27017 --quiet --eval '
        try {
          rs.status();
        } catch (e) {
          rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongo:27017\"}]});
        }
      ';
      "

  api:
    build: .
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/auction?replicaSet=rs0
      - LOG_LEVEL=info
    ports:
      - "3000:3000"

volumes:
  mongo_data:
